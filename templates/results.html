<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Progress...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- THEME FROM INDEX PAGE --- */
        :root {
            --bg-color: #1a1b26;
            --text-primary: #c0caf5;
            --text-heading: #ffffff;
            --accent-primary: #bb9af7;
            --accent-secondary: #7aa2f7;
            --border-color: rgba(192, 202, 245, 0.2);
            --glass-bg: rgba(40, 42, 54, 0.5);
            --danger: #f7768e;
            --success: #9ece6a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* --- GLASS CARD STYLE --- */
        .card-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        h1 {
            color: var(--text-heading);
            font-weight: 600;
        }
        
        /* --- CUSTOM PROGRESS BAR --- */
        .progress-container {
            width: 80%;
            margin: 1.5rem auto;
        }
        .progress {
            background-color: rgba(0,0,0,0.2);
            border-radius: 1rem;
            padding: 4px;
        }
        .progress-bar {
            background: linear-gradient(90deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border-radius: 1rem;
            transition: width 0.4s ease-in-out;
            box-shadow: 0 0 15px rgba(187, 154, 247, 0.5);
        }
        #status-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            height: 1.2rem; /* Reserve space to prevent layout shift */
        }
        .bg-success { background: var(--success) !important; box-shadow: 0 0 15px rgba(158, 206, 106, 0.5) !important; }
        .bg-danger { background: var(--danger) !important; box-shadow: 0 0 15px rgba(247, 118, 142, 0.5) !important; }

        .animation-container {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .animation-container img {
            max-height: 220px;
        }

        /* --- FINAL OUTPUT STYLES --- */
        .links-output-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            word-wrap: break-word;
        }
        .links-output-container h5 { color: var(--text-heading); }
        .links-output-container a { color: var(--accent-primary); text-decoration: none; }
        .links-output-container a:hover { text-decoration: underline; }

        .action-buttons { display: flex; gap: 1rem; justify-content: center; }
        .btn-primary { background-color: var(--accent-primary); border-color: var(--accent-primary); font-weight: 600; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background: none; border-color: var(--border-color); color: var(--text-primary); }
        .btn-secondary:hover { background-color: var(--border-color); color: var(--text-heading); }

        .error-message { background-color: rgba(247, 118, 142, 0.1); color: var(--danger); border: 1px solid var(--danger); }
    </style>
</head>
<body>
    <div class="card-glass p-4 p-md-5">
        <h1 id="status-heading" class="mb-3">Processing...</h1>

        <div class="progress-container">
            <div class="progress" style="height: 1.2rem;">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <p id="status-text" class="text-secondary"></p>
        </div>

        <div class="animation-container">
            <img id="anim-loading" src="{{ url_for('static', filename='loading.gif') }}?v={{ cache_buster }}" alt="Loading..." style="cursor: pointer;" title="Click to Cancel">
            <img id="anim-success" src="{{ url_for('static', filename='success.gif') }}?v={{ cache_buster }}" alt="Success!" style="display: none;">
            <img id="anim-failure" src="{{ url_for('static', filename='failure.gif') }}?v={{ cache_buster }}" alt="Failure!" style="display: none;">
        </div>
        
        <div id="links-container" class="links-output-container" style="display: none;">
            <h5 class="mb-3">Completed Links:</h5>
            <div id="links-list" class="text-start"></div>
        </div>
        
        <div id="error-container" class="error-message p-3 rounded mt-3" style="display: none; text-align: left; white-space: pre-wrap; font-family: monospace;"></div>
        
        <div id="action-buttons" class="mt-4 d-none">
            <a href="{{ url_for('gallery') }}" class="btn btn-primary">ðŸ“š View Library</a>
            <a href="/" class="btn btn-secondary">Scrape Another</a>
        </div>
    </div>

    <script>
        // --- Element References ---
        const statusHeading = document.getElementById('status-heading');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const animLoading = document.getElementById('anim-loading');
        const animSuccess = document.getElementById('anim-success');
        const animFailure = document.getElementById('anim-failure');
        const linksContainer = document.getElementById('links-container');
        const linksList = document.getElementById('links-list');
        const actionButtons = document.getElementById('action-buttons');
        const errorContainer = document.getElementById('error-container');
        let cancelRequested = false;

        // --- Event Listener for Cancellation ---
        animLoading.addEventListener('click', async () => {
            if (cancelRequested) return;
            cancelRequested = true;
            statusHeading.textContent = "Cancelling...";
            statusText.textContent = "Finishing current task, please wait.";
            animLoading.style.cursor = 'default';
            try {
                await fetch('/cancel', { method: 'POST' });
            } catch (error) {
                console.error('Failed to send cancel request:', error);
            }
        });

        // --- Main Status Polling Function ---
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                // Update Progress Bar and Status Text
                progressBar.style.width = data.progress + '%';
                progressBar.textContent = data.progress > 10 ? data.progress + '%' : '';

                if (data.is_running) {
                    if (data.progress < 10) statusText.textContent = "Initializing scraper...";
                    else if (data.progress < 95) statusText.textContent = "Downloading files...";
                    else statusText.textContent = "Finalizing...";
                }

                // --- Handle Job Completion ---
                if (!data.is_running) {
                    clearInterval(pollingInterval);
                    actionButtons.classList.remove('d-none');
                    animLoading.style.display = 'none';
                    statusText.textContent = '';

                    if (data.outcome === 'success') {
                        statusHeading.textContent = "Task Complete!";
                        animSuccess.style.display = 'block';
                        progressBar.classList.add('bg-success');

                        if (data.completed_galleries && data.completed_galleries.length > 0) {
                            linksList.innerHTML = ''; 
                            data.completed_galleries.forEach(gallery => {
                                const viewUrl = `${window.location.origin}/view/${gallery.path}`;
                                const link = document.createElement('a');
                                link.href = viewUrl;
                                link.textContent = viewUrl;
                                link.target = "_blank";
                                linksList.appendChild(link);

                                linksList.appendChild(document.createElement('br'));
                            });
                            linksContainer.style.display = 'block';
                        } else {
                             statusText.textContent = 'Scraper ran but found nothing to download.';
                        }
                    } else { // Handle Failure
                        statusHeading.textContent = "Task Failed";
                        animFailure.style.display = 'block';
                        progressBar.classList.add('bg-danger');

                        if (data.error_message) {
                            errorContainer.style.display = 'block';
                            errorContainer.textContent = "Error Details:\n" + data.error_message;
                        } else {
                             statusText.textContent = 'The task failed or was cancelled.';
                        }
                    }
                }
            } catch (error) {
                clearInterval(pollingInterval);
                statusHeading.textContent = "Connection Error";
                statusText.textContent = "Could not connect to the server.";
            }
        }

        const pollingInterval = setInterval(updateStatus, 1000);
        updateStatus(); // Initial call
    </script>
</body>
</html>
