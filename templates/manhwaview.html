<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ gallery_name }} (Manhwa View)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        :root {
            --accent-primary: #bb9af7;
            --bg-color: #0b0d12;
            --text-heading: #ffffff;
            --panel-bg: rgba(26, 27, 38, 0.95);
            --border-color: rgba(192, 202, 245, 0.2);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-heading);
        }

        .vertical-view {
            overflow-y: auto;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        .manhwa-frame {
            margin: 0 auto;
            padding: 0;
            max-width: 800px;
            width: 100%;
            line-height: 0; 
            font-size: 0;
        }

        .vertical-media {
            display: block;
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 0;
            cursor: pointer;
            background-color: #000;
        }

        .ui-button {
            position: fixed;
            z-index: 1002;
            background-color: var(--panel-bg);
            color: var(--text-heading);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            text-decoration: none;
        }
        .ui-button:hover {
            background-color: var(--accent-primary);
            color: var(--bg-color);
            transform: scale(1.1);
        }
        
        .back-button {
            top: 20px;
            left: 20px;
            border-radius: 50%;
        }

        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .lightbox.active { opacity: 1; visibility: visible; }
        .lightbox-content img, .lightbox-content video {
            max-width: 95vw; max-height: 95vh; display: block; object-fit: contain;
        }
        .lightbox-close {
            position: absolute; top: 20px; right: 20px; z-index: 2001;
            background-color: var(--panel-bg); color: var(--text-heading);
            border: 1px solid var(--border-color); border-radius: 50%; width: 40px;
            height: 40px; display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('gallery') }}" class="ui-button back-button" title="Back to Gallery">&larr;</a>
    
    <div class="vertical-view" id="verticalView">
        {% for media in media_files %}
            <div class="manhwa-frame">
                {% if media.type == 'image' %}
                    <img src="{{ media.url }}" class="vertical-media" alt="Image {{ loop.index }}" loading="lazy" data-type="image" data-full-src="{{ media.url }}" />
                {% elif media.type == 'video' %}
                    <video src="{{ media.url }}" class="vertical-media" muted loop playsinline autoplay data-type="video" data-full-src="{{ media.url }}"></video>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div class="lightbox" id="fullscreenLightbox">
        <button class="lightbox-close" aria-label="Close Fullscreen View">&times;</button>
        <div class="lightbox-content" id="lightboxContent"></div>
    </div>

    <script>
        const verticalView = document.getElementById('verticalView');
        const lightbox = document.getElementById('fullscreenLightbox');
        const lightboxContent = document.getElementById('lightboxContent');
        const lightboxCloseBtn = document.querySelector('.lightbox-close');

        function openLightbox(mediaType, mediaSrc) {
            lightboxContent.innerHTML = '';
            let mediaElement = (mediaType === 'image') ? document.createElement('img') : document.createElement('video');
            mediaElement.src = mediaSrc;
            if (mediaType === 'video') {
                mediaElement.controls = true;
                mediaElement.autoplay = true;
            }
            lightboxContent.appendChild(mediaElement);
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxContent.innerHTML = '';
        }

        lightboxCloseBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => (e.target === lightbox) && closeLightbox());
        document.addEventListener('keydown', (e) => (e.key === 'Escape') && closeLightbox());

        verticalView.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('vertical-media')) {
                const mediaType = e.target.dataset.type;
                const mediaSrc = e.target.dataset.fullSrc;
                openLightbox(mediaType, mediaSrc);
            }
        });
    </script>
</body>
</html>
